{% extends "layout.html" %}

{% block title %}
{{lesson.title}} - {{lesson.course.title}}
{% endblock %}

{% block content %}
<article>
    <h2>
        <a href="{% url 'courses:detail' pk=lesson.course.pk %}">{{lesson.course.title}}</a>
    </h2>
    <h3>{{lesson.title}}</h3>
    {{lesson.description|linebreaks}}
    {{lesson.content|linebreaks}}
</article>
{% endblock %}
